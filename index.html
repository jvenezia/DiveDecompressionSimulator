<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="app.title"></title>
  <meta name="description" content="" data-i18n="app.description" data-i18n-attr="content" />
  <meta property="og:title" content="" data-i18n="app.title" data-i18n-attr="content" />
  <meta property="og:description" content="" data-i18n="app.description" data-i18n-attr="content" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="" data-i18n="app.title" data-i18n-attr="content" />
  <meta name="twitter:description" content="" data-i18n="app.description" data-i18n-attr="content" />
  <meta name="twitter:image" content="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&family=JetBrains+Mono:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Space Grotesk", "system-ui", "sans-serif"],
            display: ["Fraunces", "serif"],
            mono: ["JetBrains Mono", "ui-monospace", "monospace"]
          }
        }
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-slate-200 to-sky-300 text-slate-900">
  <div class="mx-auto flex min-h-screen w-full max-w-[1200px] flex-col gap-6 px-6 py-10 lg:px-8">
    <header class="flex flex-col items-start justify-between gap-4 md:flex-row md:items-start">
      <div>
        <h1 class="font-display text-4xl font-semibold tracking-wide text-slate-900 drop-shadow-sm md:text-5xl">
          <span class="bg-gradient-to-r from-sky-700 via-blue-600 to-blue-900 bg-clip-text text-transparent" data-i18n="app.title"></span>
        </h1>
        <p class="mt-2 max-w-xl text-base text-slate-600" data-i18n="app.subtitle" data-i18n-html="true"></p>
      </div>
      <div class="flex items-center gap-2 text-xs font-semibold uppercase tracking-wide text-slate-500 md:ml-auto md:self-start">
        <select class="rounded-full border border-slate-200 bg-white/80 px-3 py-1 text-xs font-semibold text-slate-700 mt-2" id="language-select">
          <option value="en" data-i18n="language.english"></option>
          <option value="fr" data-i18n="language.french"></option>
        </select>
      </div>
    </header>

    <div class="flex flex-col gap-2 rounded-2xl border border-sky-200/80 bg-sky-50/90 px-5 py-4 text-sm text-sky-900 shadow-sm backdrop-blur">
      <div class="flex items-center gap-2 text-xs font-semibold uppercase tracking-wide text-sky-700">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6"/>
          <path d="M12 10V16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <circle cx="12" cy="7.5" r="1" fill="currentColor"/>
        </svg>
        <span data-i18n="caution.title"></span>
      </div>
      <p class="text-sm text-sky-900" data-i18n="caution.body"></p>
    </div>

    <section class="rounded-3xl bg-white/90 p-5 shadow-2xl backdrop-blur">
      <div class="grid gap-3">
        <div class="grid gap-2 md:grid-cols-2">
          <div class="rounded-2xl border border-slate-200/70 bg-white/70 px-3 py-2">
            <label class="text-xs font-semibold uppercase tracking-wide text-slate-500" for="total-time" data-i18n="inputs.totalTime"></label>
            <input class="mt-1 w-full border-none bg-transparent text-base font-mono text-slate-900 focus:outline-none" type="number" id="total-time" min="5" max="180" value="60" />
          </div>
          <div class="rounded-2xl border border-slate-200/70 bg-white/70 px-3 py-2">
            <label class="text-xs font-semibold uppercase tracking-wide text-slate-500" for="max-depth" data-i18n="inputs.maxDepth"></label>
            <input class="mt-1 w-full border-none bg-transparent text-base font-mono text-slate-900 focus:outline-none" type="number" id="max-depth" min="6" max="60" value="60" />
          </div>
        </div>
        <div class="grid gap-2 md:grid-cols-2">
          <div class="rounded-2xl border border-slate-200/70 bg-white/70 px-3 py-2">
            <label class="text-xs font-semibold uppercase tracking-wide text-slate-500" for="gf-low" data-i18n="inputs.gfLow"></label>
            <div class="mt-1 flex items-center gap-3">
              <input class="w-full" type="range" id="gf-low" min="0" max="100" value="85" />
              <span class="w-10 text-right font-mono text-sm text-slate-700" id="gf-low-value">85</span>
            </div>
          </div>
          <div class="rounded-2xl border border-slate-200/70 bg-white/70 px-3 py-2">
            <label class="text-xs font-semibold uppercase tracking-wide text-slate-500" for="gf-high" data-i18n="inputs.gfHigh"></label>
            <div class="mt-1 flex items-center gap-3">
              <input class="w-full" type="range" id="gf-high" min="0" max="100" value="85" />
              <span class="w-10 text-right font-mono text-sm text-slate-700" id="gf-high-value">85</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="grid gap-6 lg:grid-cols-[1.3fr_0.9fr]">
      <div class="rounded-3xl bg-white/90 p-6 shadow-2xl backdrop-blur">
          <div class="grid gap-5">
          <div class="grid gap-2 md:grid-cols-[auto_1fr] md:items-center">
            <div></div>
            <div class="flex flex-col gap-1">
              <div class="flex w-full justify-between text-xs font-mono text-slate-500" id="time-axis"></div>
            </div>
          </div>
          <div class="grid gap-2 md:grid-cols-[auto_1fr] md:items-stretch">
            <div class="flex h-full flex-col justify-between text-xs font-mono text-slate-500" id="depth-axis"></div>
            <div id="profile-shell" class="relative h-[42vh] min-h-[320px] max-h-[420px] overflow-hidden rounded-2xl border border-slate-300/40 bg-gradient-to-b from-slate-50 to-slate-200">
              <canvas id="profile" class="block h-full w-full"></canvas>
              <div class="absolute bottom-4 right-4 hidden items-center gap-3 rounded-full border border-slate-200 bg-white/95 px-4 py-2 text-xs text-slate-600" id="profile-readout">
                <span id="depth-readout"></span>
                <span id="time-readout"></span>
              </div>
              <div class="absolute top-4 left-4 text-[10px] font-semibold uppercase tracking-wide text-slate-500" data-i18n="labels.metres"></div>
            </div>
          </div>
          <div class="grid gap-2 md:grid-cols-[auto_1fr] md:items-stretch">
            <div class="flex h-full flex-col justify-between text-xs font-mono text-slate-500" id="sat-axis"></div>
            <div id="saturation-shell" class="relative h-[22vh] min-h-[160px] max-h-[220px] overflow-hidden rounded-2xl border border-slate-300/40 bg-gradient-to-b from-slate-50 to-slate-200">
              <canvas id="saturation" class="block h-full w-full"></canvas>
              <div class="absolute bottom-4 right-4 hidden items-center gap-3 rounded-full border border-slate-200 bg-white/95 px-4 py-2 text-xs text-slate-600" id="saturation-readout-shell">
                <span id="saturation-readout"></span>
              </div>
              <div class="absolute top-4 left-4 text-[10px] font-semibold uppercase tracking-wide text-slate-500" data-i18n="labels.saturation"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex h-full flex-col gap-3 rounded-3xl bg-white/90 p-6 shadow-2xl backdrop-blur">
        <div class="rounded-2xl border border-slate-200/70 bg-white/80 px-4 py-4">
          <div class="text-xs font-semibold uppercase tracking-wide text-slate-500" data-i18n="params.title"></div>
          <div class="mt-3 space-y-2 text-xs text-slate-600" id="dive-params">
            <div class="flex items-center justify-between">
              <span data-i18n="params.maxDepth"></span>
              <span class="font-mono text-slate-900" id="param-max-depth"></span>
            </div>
            <div class="flex items-center justify-between">
              <span data-i18n="params.avgDepth"></span>
              <span class="font-mono text-slate-900" id="param-avg-depth"></span>
            </div>
            <div class="flex items-center justify-between">
              <span data-i18n="params.duration"></span>
              <span class="font-mono text-slate-900" id="param-duration"></span>
            </div>
          </div>
        </div>
        <div class="rounded-2xl border border-slate-200/70 bg-white/80 px-4 py-4">
          <div class="flex items-center justify-between text-xs font-semibold uppercase tracking-wide text-slate-500">
            <span data-i18n="stops.title"></span>
          </div>
          <div class="mt-3 hidden grid grid-cols-[1fr_auto] gap-x-4 text-[10px] font-semibold uppercase tracking-wide text-slate-400" id="stop-header">
            <span data-i18n="stops.depth"></span>
            <span data-i18n="stops.time"></span>
          </div>
          <div class="mt-2 space-y-2" id="stop-list"></div>
          <p class="mt-2 text-xs text-slate-400" id="stop-empty" data-i18n="stops.empty"></p>
        </div>
        <div class="mt-auto space-y-4 text-xs leading-relaxed text-slate-500">
          <p data-i18n="info.line1" data-i18n-html="true"></p>
          <p class="flex items-start gap-2">
            <span class="mt-0.5 inline-flex h-4 w-4 flex-none items-center justify-center text-slate-500" aria-hidden="true">
              <svg class="h-4 w-4" viewBox="0 0 16 16" fill="none">
                <defs>
                  <linearGradient id="info-sat-line" x1="1" y1="8" x2="15" y2="8" gradientUnits="userSpaceOnUse">
                    <stop offset="0" stop-color="#22c55e"/>
                    <stop offset="1" stop-color="#ef4444"/>
                  </linearGradient>
                </defs>
                <path d="M1 8H15" stroke="url(#info-sat-line)" stroke-width="2.2" stroke-linecap="round"/>
              </svg>
            </span>
            <span data-i18n="info.line2" data-i18n-html="true"></span>
          </p>
          <p class="flex items-start gap-2">
            <span class="mt-0.5 inline-flex h-4 w-4 flex-none items-center justify-center text-slate-500" aria-hidden="true">
              <svg class="h-4 w-4" viewBox="0 0 16 16" fill="none">
                <rect x="2" y="3" width="12" height="10" rx="2" fill="#fecaca"/>
              </svg>
            </span>
            <span data-i18n="info.line3" data-i18n-html="true"></span>
          </p>
          <p class="flex items-start gap-2">
            <span class="mt-0.5 inline-flex h-4 w-4 flex-none items-center justify-center text-slate-500" aria-hidden="true">
              <svg class="h-4 w-4" viewBox="0 0 16 16" fill="none">
                <path d="M2 8H14" stroke="#ef4444" stroke-width="2.2" stroke-linecap="round"/>
              </svg>
            </span>
            <span data-i18n="info.line4" data-i18n-html="true"></span>
          </p>
          <p data-i18n="info.line5" data-i18n-html="true"></p>
        </div>
      </div>
    </section>
    <footer class="mt-2 flex flex-col items-center gap-3 rounded-3xl border border-slate-200/60 bg-white/80 px-6 py-4 text-xs text-slate-600 shadow-sm backdrop-blur">
      <div class="flex flex-wrap items-center justify-center gap-x-3 gap-y-2 text-center">
        <div class="flex items-center gap-2">
          <span>Jeremy Venezia</span>
        </div>
        <span class="text-slate-400" aria-hidden="true">•</span>
        <div class="flex items-center gap-2">
          <span class="font-semibold tracking-wide text-slate-500" data-i18n="footer.licenseLabel"></span>
          <span data-i18n="footer.licenseName"></span>
        </div>
        <span class="text-slate-400" aria-hidden="true">•</span>
        <a class="inline-flex items-center gap-2 text-xs font-semibold tracking-wide text-sky-700 transition hover:text-sky-900" href="https://github.com/jvenezia/DiveDecompressionSimulator" target="_blank" rel="noreferrer">
          <span data-i18n="footer.openGithub"></span>
          <span aria-hidden="true">↗</span>
        </a>
      </div>
    </footer>
  </div>
  <script src="js/constants.js"></script>
  <script src="https://unpkg.com/i18next@23.10.1/dist/umd/i18next.min.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/buhlmann.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/sim.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
