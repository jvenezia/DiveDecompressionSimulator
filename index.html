<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="app.title"></title>
  <meta name="description" content="" data-i18n="app.description" data-i18n-attr="content" />
  <meta property="og:title" content="" data-i18n="app.title" data-i18n-attr="content" />
  <meta property="og:description" content="" data-i18n="app.description" data-i18n-attr="content" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="" data-i18n="app.title" data-i18n-attr="content" />
  <meta name="twitter:description" content="" data-i18n="app.description" data-i18n-attr="content" />
  <meta name="twitter:image" content="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%BF%3C/text%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&family=JetBrains+Mono:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @layer components {
      .page {
        @apply min-h-screen bg-gradient-to-br from-slate-50 via-slate-200 to-sky-300 text-slate-900;
      }
      .shell {
        @apply mx-auto flex min-h-screen w-full max-w-[1200px] flex-col gap-6 px-6 py-10 lg:px-8;
      }
      .app-header {
        @apply flex flex-col items-start justify-between gap-4 md:flex-row md:items-start;
      }
      .app-title {
        @apply text-4xl font-semibold tracking-wide text-slate-900 drop-shadow-sm md:text-5xl;
        font-family: "Fraunces", serif;
      }
      .title-gradient {
        @apply bg-gradient-to-r from-sky-700 via-blue-600 to-blue-900 bg-clip-text text-transparent;
      }
      .app-subtitle {
        @apply mt-2 max-w-xl text-base text-slate-600;
      }
      .language-shell {
        @apply flex items-center gap-2 text-xs font-semibold uppercase tracking-wide text-slate-500 md:ml-auto md:self-start;
      }
      .language-select {
        @apply mt-2 rounded-full border border-slate-200 bg-white/80 px-3 py-1 text-xs font-semibold text-slate-700;
      }
      .notice {
        @apply flex flex-col gap-2 rounded-2xl border border-sky-200/80 bg-sky-50/90 px-5 py-4 text-sm text-sky-900 shadow-sm backdrop-blur;
      }
      .notice-title {
        @apply flex items-center gap-2 text-xs font-semibold uppercase tracking-wide text-sky-700;
      }
      .notice-body {
        @apply text-sm text-sky-900;
      }
      .card {
        @apply rounded-3xl bg-white/90 p-6 shadow-2xl backdrop-blur;
      }
      .card-grid {
        @apply grid gap-3;
      }
      .column-grid {
        @apply grid gap-6;
      }
      .column-stack {
        @apply flex flex-col gap-6;
      }
      .input-grid {
        @apply grid gap-2 md:grid-cols-2;
      }
      .field-card {
        @apply rounded-2xl border border-slate-200/70 bg-white/70 px-3 py-2;
      }
      .field-label {
        @apply text-xs font-semibold uppercase tracking-wide text-slate-500;
      }
      .field-input {
        @apply mt-1 w-full border-none bg-transparent text-base text-slate-900 focus:outline-none;
        font-family: "JetBrains Mono", ui-monospace, monospace;
      }
      .range-row {
        @apply mt-1 flex items-center gap-3;
      }
      .range-input {
        @apply w-full;
      }
      .range-value {
        @apply w-10 text-right text-sm text-slate-700;
        font-family: "JetBrains Mono", ui-monospace, monospace;
      }
      .field-help {
        @apply mt-2 text-xs text-slate-500;
      }
      .form-note {
        @apply text-xs text-slate-500;
      }
      .dashboard-grid {
        @apply grid items-start gap-6 lg:grid-cols-[1.3fr_0.9fr];
      }
      .eyebrow {
        @apply mb-5 text-xs font-semibold uppercase tracking-wide text-slate-500;
      }
      .chart-grid {
        @apply grid gap-2 grid-cols-[2rem_1fr] items-stretch;
      }
      .axis-label {
        @apply flex h-full flex-col justify-between text-xs text-slate-500 text-right pr-2;
        font-family: "JetBrains Mono", ui-monospace, monospace;
      }
      .chart-shell {
        @apply relative h-[42vh] min-h-[320px] max-h-[420px] overflow-hidden rounded-2xl border border-slate-300/40 bg-gradient-to-b from-slate-50 to-slate-200;
      }
      .chart-shell-compact {
        @apply h-[22vh] min-h-[160px] max-h-[220px];
      }
      .chart-canvas {
        @apply block h-full w-full;
      }
      .chart-readout {
        @apply absolute bottom-4 right-4 items-center gap-3 rounded-full border border-slate-200 bg-white/95 px-4 py-2 text-xs text-slate-600;
      }
      .chart-time-row {
        @apply mt-3 grid gap-2 grid-cols-[2rem_1fr] items-center;
      }
      .axis-time {
        @apply flex w-full justify-between text-xs text-slate-500;
        font-family: "JetBrains Mono", ui-monospace, monospace;
      }
      .chart-info {
        @apply mt-4 space-y-2 text-xs text-slate-500;
      }
      .chart-info-item {
        @apply flex items-center gap-2;
      }
      .icon-small {
        @apply h-4 w-4;
      }
      .icon-chip {
        @apply inline-flex h-4 w-4 flex-none items-center justify-center text-slate-500;
      }
      .sidebar {
        @apply flex h-full flex-col gap-3 rounded-3xl bg-white/90 p-6 shadow-2xl backdrop-blur;
      }
      .panel {
        @apply rounded-2xl border border-slate-200/70 bg-white/80 px-4 py-4;
      }
      .panel-title {
        @apply text-xs font-semibold uppercase tracking-wide text-slate-500;
      }
      .param-list {
        @apply mt-3 space-y-2 text-xs text-slate-600;
      }
      .param-row {
        @apply flex items-center justify-between;
      }
      .param-value {
        @apply text-slate-900;
        font-family: "JetBrains Mono", ui-monospace, monospace;
      }
      .stop-header {
        @apply mt-3 hidden grid grid-cols-[1fr_auto] gap-x-4 text-[10px] font-semibold uppercase tracking-wide text-slate-400;
      }
      .stop-list {
        @apply mt-2 space-y-2;
      }
      .stop-empty {
        @apply mt-2 text-xs text-slate-400;
      }
      .sidebar-footer {
        @apply mt-auto space-y-4 text-xs leading-relaxed text-slate-500;
      }
      .site-footer {
        @apply mt-2 flex flex-col items-center gap-3 rounded-3xl border border-slate-200/60 bg-white/80 px-6 py-4 text-xs text-slate-600 shadow-sm backdrop-blur;
      }
      .footer-row {
        @apply flex flex-wrap items-center justify-center gap-x-3 gap-y-2 text-center;
      }
      .footer-item {
        @apply flex items-center gap-2;
      }
      .footer-divider {
        @apply text-slate-400;
      }
      .footer-link {
        @apply inline-flex items-center gap-2 text-xs font-semibold tracking-wide text-sky-700 transition hover:text-sky-900;
      }
    }
  </style>
</head>
<body class="page">
  <div class="shell">
    <header class="app-header">
      <div>
        <h1 class="app-title">
          <span class="title-gradient" data-i18n="app.title"></span>
        </h1>
        <p class="app-subtitle" data-i18n="app.subtitle" data-i18n-html="true"></p>
      </div>
      <div class="language-shell">
        <select class="language-select" id="language-select">
          <option value="en" data-i18n="language.english"></option>
          <option value="fr" data-i18n="language.french"></option>
        </select>
      </div>
    </header>

    <div class="notice">
      <div class="notice-title">
        <svg class="icon-small" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.6"/>
          <path d="M12 10V16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <circle cx="12" cy="7.5" r="1" fill="currentColor"/>
        </svg>
        <span data-i18n="caution.title"></span>
      </div>
      <p class="notice-body" data-i18n="caution.body"></p>
    </div>

    <section class="card">
      <div class="card-grid">
        <div class="input-grid">
          <div class="field-card">
            <label class="field-label" for="total-time" data-i18n="inputs.totalTime"></label>
            <input class="field-input" type="number" id="total-time" min="5" max="180" value="60" />
          </div>
          <div class="field-card">
            <label class="field-label" for="max-depth" data-i18n="inputs.maxDepth"></label>
            <input class="field-input" type="number" id="max-depth" min="6" max="60" value="60" />
          </div>
        </div>
        <div class="input-grid">
          <div class="field-card">
            <label class="field-label" for="gf-low" data-i18n="inputs.gfLow"></label>
            <div class="range-row">
              <input class="range-input" type="range" id="gf-low" min="0" max="100" value="85" />
              <span class="range-value" id="gf-low-value">85</span>
            </div>
            <p class="field-help" data-i18n="info.gfLow" data-i18n-html="true"></p>
          </div>
          <div class="field-card">
            <label class="field-label" for="gf-high" data-i18n="inputs.gfHigh"></label>
            <div class="range-row">
              <input class="range-input" type="range" id="gf-high" min="0" max="100" value="85" />
              <span class="range-value" id="gf-high-value">85</span>
            </div>
            <p class="field-help" data-i18n="info.gfHigh" data-i18n-html="true"></p>
          </div>
        </div>
        <p class="form-note" data-i18n="info.gfNote" data-i18n-html="true"></p>
        <p class="form-note" data-i18n="info.airComposition" data-i18n-html="true"></p>
      </div>
    </section>

    <section class="dashboard-grid">
      <div class="column-stack">
        <div class="card">
          <div class="eyebrow" data-i18n="labels.metres"></div>
          <div class="chart-grid">
            <div class="axis-label" id="depth-axis"></div>
            <div id="profile-shell" class="chart-shell">
              <canvas id="profile" class="chart-canvas"></canvas>
              <div class="chart-readout hidden" id="profile-readout">
                <span id="depth-readout"></span>
                <span id="time-readout"></span>
              </div>
            </div>
          </div>
          <div class="chart-time-row">
            <div></div>
            <div class="axis-time" id="profile-time-axis"></div>
          </div>
          <div class="chart-info">
            <p class="chart-info-item">
              <span class="icon-chip" aria-hidden="true">
                <svg class="icon-small" viewBox="0 0 16 16" fill="none">
                  <path d="M2 8H14" stroke="#2563eb" stroke-width="2.2" stroke-linecap="round"/>
                </svg>
              </span>
              <span data-i18n="info.profileLine" data-i18n-html="true"></span>
            </p>
            <p class="chart-info-item">
              <span class="icon-chip" aria-hidden="true">
                <svg class="icon-small" viewBox="0 0 16 16" fill="none">
                  <rect x="2" y="3" width="12" height="10" rx="2" fill="#fecaca"/>
                </svg>
              </span>
              <span data-i18n="info.ceilingZone" data-i18n-html="true"></span>
            </p>
            <p class="chart-info-item">
              <span class="icon-chip" aria-hidden="true">
                <svg class="icon-small" viewBox="0 0 16 16" fill="none">
                  <path d="M2 8H14" stroke="#ef4444" stroke-width="2.2" stroke-linecap="round"/>
                </svg>
              </span>
              <span data-i18n="info.stopLines" data-i18n-html="true"></span>
            </p>
          </div>
        </div>

        <div class="card">
          <div class="eyebrow" data-i18n="labels.saturation"></div>
          <div class="chart-grid">
            <div class="axis-label" id="sat-axis"></div>
            <div id="saturation-shell" class="chart-shell chart-shell-compact">
              <canvas id="saturation" class="chart-canvas"></canvas>
              <div class="chart-readout hidden" id="saturation-readout-shell">
                <span id="saturation-readout"></span>
              </div>
            </div>
          </div>
          <div class="chart-time-row">
            <div></div>
            <div class="axis-time" id="saturation-time-axis"></div>
          </div>
          <div class="chart-info">
            <p class="chart-info-item">
              <span class="icon-chip" aria-hidden="true">
                <svg class="icon-small" viewBox="0 0 16 16" fill="none">
                  <defs>
                    <linearGradient id="info-sat-line" x1="1" y1="8" x2="15" y2="8" gradientUnits="userSpaceOnUse">
                      <stop offset="0" stop-color="#22c55e"/>
                      <stop offset="1" stop-color="#ef4444"/>
                    </linearGradient>
                  </defs>
                  <path d="M1 8H15" stroke="url(#info-sat-line)" stroke-width="2.2" stroke-linecap="round"/>
                </svg>
              </span>
              <span data-i18n="info.saturationLine" data-i18n-html="true"></span>
            </p>
            <p class="chart-info-item">
              <span class="icon-chip" aria-hidden="true">
                <svg class="icon-small" viewBox="0 0 16 16" fill="none">
                  <path d="M2 8H14" stroke="#94a3b8" stroke-width="2.2" stroke-linecap="round"/>
                </svg>
              </span>
              <span data-i18n="info.compartments" data-i18n-html="true"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="column-grid">
        <div class="card">
          <div class="panel-title" data-i18n="params.title"></div>
          <div class="param-list" id="dive-params">
            <div class="param-row">
              <span data-i18n="params.maxDepth"></span>
              <span class="param-value" id="param-max-depth"></span>
            </div>
            <div class="param-row">
              <span data-i18n="params.avgDepth"></span>
              <span class="param-value" id="param-avg-depth"></span>
            </div>
            <div class="param-row">
              <span data-i18n="params.duration"></span>
              <span class="param-value" id="param-duration"></span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="panel-title">
            <span data-i18n="stops.title"></span>
          </div>
          <div class="stop-header" id="stop-header">
            <span data-i18n="stops.depth"></span>
            <span data-i18n="stops.time"></span>
          </div>
          <div class="stop-list" id="stop-list"></div>
          <p class="stop-empty" id="stop-empty" data-i18n="stops.empty"></p>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="footer-row">
        <div class="footer-item">
          <span>Jeremy Venezia</span>
        </div>
        <span class="footer-divider" aria-hidden="true">•</span>
        <div class="footer-item">
          <span class="panel-title" data-i18n="footer.licenseLabel"></span>
          <span data-i18n="footer.licenseName"></span>
        </div>
        <span class="footer-divider" aria-hidden="true">•</span>
        <a class="footer-link" href="https://github.com/jvenezia/DiveDecompressionSimulator" target="_blank" rel="noreferrer">
          <span data-i18n="footer.openGithub"></span>
          <span aria-hidden="true">↗</span>
        </a>
      </div>
    </footer>
  </div>
  <script src="js/constants.js"></script>
  <script src="https://unpkg.com/i18next@23.10.1/dist/umd/i18next.min.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/buhlmann.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/sim.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
